<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueMoney Donation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>สนับสนุนด้วยการโอนเงินผ่าน TrueMoney Wallet</h1>
        <p>กรุณาสแกน QR Code หรือคลิกปุ่มด้านล่างเพื่อโอนเงินผ่าน TrueMoney Wallet</p>
        
        <!-- ปุ่ม Test -->
        <button id="test-button">Test</button>
        
        <!-- ฟอร์มกรอกรหัสผ่าน -->
        <div id="password-form" style="display:none;">
            <label for="password">กรุณากรอกรหัสผ่าน:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="submit-password">ยืนยัน</button>
        </div>

        <!-- QR Code สำหรับการโอนเงิน -->
        <div class="qr-container">
            <img id="qr-code" src="qr-placeholder.png" alt="QR Code" />
        </div>
        
        <p>หรือคลิกที่ปุ่มด้านล่างเพื่อโอนเงิน:</p>
        
        <a href="https://www.truemoney.com/qr_code_link_here" target="_blank" id="donate-button">
            โอนเงินผ่าน TrueMoney
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
